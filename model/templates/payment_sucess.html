<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Smart Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 60px 20px;
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: successPulse 2s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 180px;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="success-container">
            <div class="success-card">
                <div class="success-icon">
                    <i class="fas fa-check fa-3x text-white"></i>
                </div>
                
                <h1 class="text-success mb-3">Payment Successful!</h1>
                <p class="lead text-muted mb-4">
                    Your payment has been processed successfully using {{ method|title }}.
                </p>
                
                <div class="bg-light rounded-3 p-3 mb-4">
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="fw-bold text-primary">Amount Paid</div>
                            <div class="h4 text-success">${{ "%.2f"|format(amount) }}</div>
                        </div>
                        <div class="col-6">
                            <div class="fw-bold text-primary">Payment Method</div>
                            <div class="h6 text-muted">{{ method|title }}</div>
                        </div>
                    </div>
                </div>
                
                <p class="text-muted mb-4">
                    <i class="fas fa-envelope me-2"></i>
                    A confirmation email has been sent to your registered email address.
                </p>
                
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-custom">
                        <i class="fas fa-camera me-2"></i>Start New Detection
                    </a>
                    <button onclick="window.print()" class="btn btn-outline-secondary btn-custom">
                        <i class="fas fa-print me-2"></i>Print Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
